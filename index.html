<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moreno Links</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-sky-800 max-w-xl mx-auto border border-black min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <header class="text-white">
      <img src="./assets/perfil_jm.jpg" alt="morenomdev"
      class="h-[50vh] object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-70%">

      <header class="flex flex-col justify-center items-center mb-8 -mt-4 z-10">
        <span 
        class="text-sky-400 text-xl font-mono px-3 py-1 
        border border-sky-500/50 rounded-full flex 
        items-center justify-center shadow-sm bg-black opacity-70
        cursor-crosshair">
            @Morenomdev
        </span>
        <h1 class="text-3xl font-extrabold leading-tight mt-1">Jesus Eduardo Moreno Larios</h1>
      </header>

      <section class="flex gap-2 justify-center">
        <!-- GITHUB  -->
        <a
          class="bg-gray-700 p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://github.com/Morenomdev"
          target="_blank"
          aria-label="github"
          title="Ira Github de Morenomdev"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#github" />
          </svg>
        </a>

        <!-- LinkedIn  -->
        <a
          class="bg-sky-100 p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://www.linkedin.com/in/jmorenodv/"
          target="_blank"
          aria-label="linkedin"
          title="Ira Linkedin de Jesus Moreno"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#linkedin" />
          </svg>
        </a>
      </section>

    </header>

    <p class="text-primary text-center mt-4 text-sm px-2 text-balance">
        Ingeniero en Robótica con 2 años de experiencia en la industria corrugado y metal mecanica.
        
        Agregando estilos con Tailwind 4.
    </p>
    

    <!-- <main class="bg-white">Aqui van los links</main>
    <footer class="bg-white">Desarrollador por Moreno</footer> -->
  </body>
</html>
